        <!--This is a temporary cookie thats displays the logo image on the 
       home screen when visited for the first time. Is deleted when the
       browser is completely closed -->
       <!-- Created by: XZ, LC -->  
       <!-- Verified by: KF, AA, WG, SK -->
        <script>
            // Variables
            var cookies = document.cookie;
            var cookieList = cookies.split(";");
            var cookiePresent = false;

            for (var i = 0; i < cookieList.length; i++) {
                var testCookie = cookieList[i];
                var testCookieSet = testCookie.split("=");
                var testcookieName = testCookieSet[0].replace(" ", "");
                if (testcookieName == "newChariot") {
                    cookiePresent = true;
                }
            }

            if (!cookiePresent) {
                var presentTime = new Date().getTime();
                document.cookie = "newChariot=" + presentTime;
                location.href = "home.html";
            }
        </script>

    </head>
